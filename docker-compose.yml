version: '3.8'

services:
  api:
    container_name: instagram-bridge-api
    build: .
    ports:
      - "3100:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_HOST=db
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=postgres
      - DATABASE_NAME=instagram_bridge
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
      - INSTAGRAM_ACCESS_TOKEN=${INSTAGRAM_ACCESS_TOKEN}
      - INSTAGRAM_VERIFY_TOKEN=${INSTAGRAM_VERIFY_TOKEN}
    depends_on:
      - db
    networks:
      - instagram-bridge-network

  db:
    container_name: instagram-bridge-db
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: instagram_bridge
    ports:
      - "5462:5432"
    volumes:
      - instagram-bridge-pgdata:/var/lib/postgresql/data
    networks:
      - instagram-bridge-network

networks:
  instagram-bridge-network:
    driver: bridge

volumes:
  instagram-bridge-pgdata:

name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  # â†“â†“â†“ HAR YANGI LOYIHADA FAQAT SHUÐ›ÐÐ NI O'ZGARTIRING â†“â†“â†“
  PROJECT_NAME: instagram-bridge
  PROJECT_PATH: /home/deploy/projects/instagram-bridge
  APP_PORT: 3013
  # â†‘â†‘â†‘ YUQORIDAGILAR YETARLI, QOLGANIGA TEGMANG â†‘â†‘â†‘

jobs:
  test:
    name: ðŸ§ª Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ— Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸ— Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: ðŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile


      - name: ðŸ” Lint code
        run: pnpm lint

      - name: ðŸ— Build application
        run: pnpm build


  build:
    name: ðŸ— Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ— Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: ðŸ· Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.PROJECT_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ— Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64


  deploy:
    name: ðŸš€ Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: ðŸ“‹ Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: ðŸ“ Create .env file on server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          PROJECT_PATH: ${{ env.PROJECT_PATH }}
          ENV_FILE_CONTENT: ${{ secrets.ENV_FILE }}
        run: |
          ssh ${SERVER_USER}@${SERVER_HOST} "mkdir -p ${PROJECT_PATH}"
          echo "${ENV_FILE_CONTENT}" | ssh ${SERVER_USER}@${SERVER_HOST} "cat > ${PROJECT_PATH}/.env"

      - name: ðŸš€ Deploy to Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
          PROJECT_NAME: ${{ env.PROJECT_NAME }}
          PROJECT_PATH: ${{ env.PROJECT_PATH }}
        run: |
          ssh ${SERVER_USER}@${SERVER_HOST} bash << ENDSSH
            set -e

            echo "${DOCKER_HUB_TOKEN}" | docker login -u "${DOCKER_HUB_USERNAME}" --password-stdin

            cd ${PROJECT_PATH}

            docker compose down --remove-orphans || true

            git pull origin main

            docker pull ${DOCKER_HUB_USERNAME}/${PROJECT_NAME}:latest

            docker compose up -d

            sleep 10

            docker compose ps

            docker image prune -f
          ENDSSH

      - name: ðŸ” Health Check
        run: |
          echo "Waiting for application to start..."
          sleep 30
          for i in {1..5}; do
            if curl -sf ${{ secrets.APP_URL }}/health; then
              echo "âœ… Health check passed"
              exit 0
            fi
            echo "Attempt $i failed, retrying in 10s..."
            sleep 10
          done
          echo "âŒ Health check failed after 5 attempts"
          exit 1

      - name: ðŸ“¢ Send Telegram notification
        if: always()
        run: |
          STATUS="${{ job.status == 'success' && 'âœ… Success' || 'âŒ Failed' }}"
          MESSAGE="ðŸš€ *${{ env.PROJECT_NAME }} Deployment*

          ðŸ“¦ Repository: \`${{ github.repository }}\`
          ðŸŒ¿ Branch: \`${{ github.ref_name }}\`
          ðŸ”— Commit: \`${GITHUB_SHA::7}\`
          ðŸ‘¤ Actor: \`${{ github.actor }}\`
          ðŸ“Š Status: ${STATUS}

          [View Workflow](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{
              \"chat_id\": \"${{ secrets.TELEGRAM_CHAT_ID }}\",
              \"message_thread_id\": ${{ secrets.TELEGRAM_THREAD_ID }},
              \"text\": \"$MESSAGE\",
              \"parse_mode\": \"Markdown\",
              \"disable_web_page_preview\": true
            }"

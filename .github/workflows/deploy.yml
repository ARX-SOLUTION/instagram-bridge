name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  # ‚Üì‚Üì‚Üì HAR YANGI LOYIHADA FAQAT SHU–õ–ê–†NI O'ZGARTIRING ‚Üì‚Üì‚Üì
  PROJECT_NAME: instagram-bridge
  PROJECT_PATH: /home/deploy/projects/instagram-bridge
  APP_PORT: 3013  
  APP_DOMAIN: its.arxsolution.uz
jobs:
  test:
    name: üß™ Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      - name: üèó Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: üèó Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: üì¶ Install dependencies
        run: pnpm install --frozen-lockfile


      - name: üîç Lint code
        run: pnpm lint

      - name: üèó Build application
        run: pnpm build


  build:
    name: üèó Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      - name: üèó Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: üîë Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: üè∑ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.PROJECT_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: üèó Build and push
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64


  deploy:
    name: üöÄ Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      - name: üîë Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: üìã Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: üìù Create .env file on server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          PROJECT_PATH: ${{ env.PROJECT_PATH }}
          ENV_FILE_CONTENT: ${{ secrets.ENV_FILE }}
        run: |
          ssh ${SERVER_USER}@${SERVER_HOST} "sudo mkdir -p ${PROJECT_PATH} && sudo chown -R deploy:deploy ${PROJECT_PATH}"
          printf '%s' "${ENV_FILE_CONTENT}" | ssh ${SERVER_USER}@${SERVER_HOST} "cat > ${PROJECT_PATH}/.env"

      - name: üöÄ Deploy to Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
          PROJECT_NAME: ${{ env.PROJECT_NAME }}
          PROJECT_PATH: ${{ env.PROJECT_PATH }}
        run: |
          ssh ${SERVER_USER}@${SERVER_HOST} bash << ENDSSH

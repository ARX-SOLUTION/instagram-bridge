name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'
  # ‚Üì‚Üì‚Üì HAR YANGI LOYIHADA FAQAT SHULARNI O'ZGARTIRING ‚Üì‚Üì‚Üì
  PROJECT_NAME: instagram-bridge
  PROJECT_PATH: /home/deploy/projects/instagram-bridge
  APP_PORT: 3013
  APP_DOMAIN: its.arxsolution.uz

jobs:
  lint:
    name: üîç Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      - run: pnpm install --frozen-lockfile
      - run: pnpm lint

  build:
    name: üèó Build & Push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.PROJECT_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  deploy:
    name: üöÄ Deploy
    runs-on: ubuntu-latest
    needs: [lint, build]
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
      - name: üîë Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: üìã Add known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: üöÄ Deploy
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}
          PROJECT_NAME: ${{ env.PROJECT_NAME }}
          PROJECT_PATH: ${{ env.PROJECT_PATH }}
          ENV_FILE_CONTENT: ${{ secrets.ENV_FILE }}
        run: |
          printf '%s' "${ENV_FILE_CONTENT}" | ssh ${SERVER_USER}@${SERVER_HOST} "
            set -e
            sudo mkdir -p ${PROJECT_PATH} && sudo chown -R deploy:deploy ${PROJECT_PATH}
            cat > ${PROJECT_PATH}/.env
            echo '${DOCKER_HUB_TOKEN}' | docker login -u '${DOCKER_HUB_USERNAME}' --password-stdin
            docker pull ${DOCKER_HUB_USERNAME}/${PROJECT_NAME}:latest
            cd ${PROJECT_PATH}
            docker compose up -d --force-recreate
            sleep 5
            docker compose ps
            docker image prune -f
          "

      - name: üì¢ Telegram notification
        if: always()
        env:
          PROD_BOT_TOKEN: ${{ secrets.PROD_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TELEGRAM_THREAD_ID: ${{ secrets.TELEGRAM_THREAD_ID }}
        run: |
          STATUS="${{ job.status == 'success' && '‚úÖ Success' || '‚ùå Failed' }}"
          MESSAGE="üöÄ *${{ env.PROJECT_NAME }} Deployment*

          üì¶ Repository: \`${{ github.repository }}\`
          üåø Branch: \`${{ github.ref_name }}\`
          üîó Commit: \`${GITHUB_SHA::7}\`
          üë§ Actor: \`${{ github.actor }}\`
          üìä Status: ${STATUS}

          [View Workflow](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})"

          curl -s -X POST "https://api.telegram.org/bot${PROD_BOT_TOKEN}/sendMessage" \
            -H "Content-Type: application/json" \
            -d "{
              \"chat_id\": \"${TELEGRAM_CHAT_ID}\",
              \"message_thread_id\": ${TELEGRAM_THREAD_ID},
              \"text\": \"$MESSAGE\",
              \"parse_mode\": \"Markdown\",
              \"disable_web_page_preview\": true
            }"
